<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model in Camera View</title>
    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Load AR.js for AR functionalities -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame Scene -->
    <a-scene embedded arjs>
        <!-- Marker for the model placement -->
        <a-marker type="pattern" url="your-marker.patt">
            <!-- 3D Model (e.g., drone) -->
            <a-entity id="drone-model" gltf-model="models/your-drone-model.glb"
                      position="0 0 0" scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <!-- Camera to show the live feed -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
